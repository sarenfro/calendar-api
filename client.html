<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Calendar Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .upload-section {
            display: grid;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"],
        input[type="file"],
        input[type="datetime-local"],
        input[type="number"],
        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .calendars-list {
            display: grid;
            gap: 10px;
        }
        
        .calendar-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .calendar-info {
            flex: 1;
        }
        
        .calendar-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .calendar-details {
            font-size: 0.9rem;
            color: #666;
        }
        
        .delete-btn {
            background: #dc3545;
            padding: 8px 16px;
            font-size: 0.9rem;
        }
        
        .delete-btn:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        
        .results {
            margin-top: 20px;
        }
        
        .time-slot {
            background: #f0f7ff;
            border-left: 4px solid #4CAF50;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        
        .time-slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .time-slot-time {
            font-weight: 600;
            color: #333;
        }
        
        .time-slot-duration {
            background: #4CAF50;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        .time-slot-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“… Team Calendar Scheduler</h1>
            <p>Find the perfect time for your team meetings</p>
        </div>
        
        <div class="card">
            <h2>Upload Team Calendars</h2>
            <div id="uploadMessage"></div>
            <div class="upload-section">
                <div class="form-group">
                    <label for="teamMemberId">Team Member ID</label>
                    <input type="text" id="teamMemberId" placeholder="e.g., john.doe">
                </div>
                <div class="form-group">
                    <label for="teamMemberName">Team Member Name</label>
                    <input type="text" id="teamMemberName" placeholder="e.g., John Doe">
                </div>
                <div class="form-group">
                    <label for="calendarFile">Calendar File (.ics)</label>
                    <input type="file" id="calendarFile" accept=".ics">
                </div>
                <button onclick="uploadCalendar()">Upload Calendar</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Team Calendars</h2>
            <div id="calendarsList"></div>
        </div>
        
        <div class="card">
            <h2>Find Available Time Slots</h2>
            <div id="findMessage"></div>
            <div class="upload-section">
                <div class="grid-2">
                    <div class="form-group">
                        <label for="startDate">Start Date & Time</label>
                        <input type="datetime-local" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date & Time</label>
                        <input type="datetime-local" id="endDate">
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="duration">Minimum Duration (minutes)</label>
                        <input type="number" id="duration" value="60" min="15" step="15">
                    </div>
                    <div class="form-group">
                        <label for="timezone">Timezone</label>
                        <select id="timezone">
                            <option value="America/New_York">Eastern Time (ET)</option>
                            <option value="America/Chicago">Central Time (CT)</option>
                            <option value="America/Denver">Mountain Time (MT)</option>
                            <option value="America/Los_Angeles">Pacific Time (PT)</option>
                            <option value="Europe/London">London (GMT)</option>
                            <option value="Europe/Paris">Paris (CET)</option>
                            <option value="Asia/Tokyo">Tokyo (JST)</option>
                        </select>
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="startTime">Working Hours Start</label>
                        <input type="text" id="startTime" value="09:00" placeholder="HH:MM">
                    </div>
                    <div class="form-group">
                        <label for="endTime">Working Hours End</label>
                        <input type="text" id="endTime" value="17:00" placeholder="HH:MM">
                    </div>
                </div>
                <button onclick="findAvailability()">Find Free Slots</button>
            </div>
            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        
        // Set default dates
        window.onload = function() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(9, 0, 0, 0);
            
            const nextWeek = new Date(tomorrow);
            nextWeek.setDate(nextWeek.getDate() + 7);
            nextWeek.setHours(17, 0, 0, 0);
            
            document.getElementById('startDate').value = formatDateTimeLocal(tomorrow);
            document.getElementById('endDate').value = formatDateTimeLocal(nextWeek);
            
            loadCalendars();
        };
        
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        function showMessage(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => el.innerHTML = '', 5000);
        }
        
        async function uploadCalendar() {
            const fileInput = document.getElementById('calendarFile');
            const memberId = document.getElementById('teamMemberId').value;
            const memberName = document.getElementById('teamMemberName').value;
            
            if (!fileInput.files[0] || !memberId) {
                showMessage('uploadMessage', 'Please select a file and enter a team member ID', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('calendar', fileInput.files[0]);
            formData.append('teamMemberId', memberId);
            formData.append('teamMemberName', memberName || memberId);
            
            try {
                const response = await fetch(`${API_URL}/api/calendars/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('uploadMessage', `Calendar uploaded successfully! Found ${data.eventCount} events.`, 'success');
                    document.getElementById('teamMemberId').value = '';
                    document.getElementById('teamMemberName').value = '';
                    fileInput.value = '';
                    loadCalendars();
                } else {
                    showMessage('uploadMessage', data.error || 'Upload failed', 'error');
                }
            } catch (error) {
                showMessage('uploadMessage', 'Error: ' + error.message, 'error');
            }
        }
        
        async function loadCalendars() {
            try {
                const response = await fetch(`${API_URL}/api/calendars`);
                const calendars = await response.json();
                
                const listEl = document.getElementById('calendarsList');
                
                if (calendars.length === 0) {
                    listEl.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ“­</div>
                            <p>No calendars uploaded yet. Upload your team's calendars to get started!</p>
                        </div>
                    `;
                    return;
                }
                
                listEl.innerHTML = calendars.map(cal => `
                    <div class="calendar-item">
                        <div class="calendar-info">
                            <div class="calendar-name">${cal.name}</div>
                            <div class="calendar-details">
                                ${cal.eventCount} events â€¢ Uploaded ${new Date(cal.uploadedAt).toLocaleString()}
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteCalendar('${cal.id}')">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading calendars:', error);
            }
        }
        
        async function deleteCalendar(id) {
            if (!confirm('Are you sure you want to delete this calendar?')) return;
            
            try {
                await fetch(`${API_URL}/api/calendars/${id}`, {
                    method: 'DELETE'
                });
                loadCalendars();
            } catch (error) {
                alert('Error deleting calendar: ' + error.message);
            }
        }
        
        async function findAvailability() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const duration = parseInt(document.getElementById('duration').value);
            const timezone = document.getElementById('timezone').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            if (!startDate || !endDate) {
                showMessage('findMessage', 'Please select start and end dates', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/availability/find`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        startDate: startDate.toISOString(),
                        endDate: endDate.toISOString(),
                        duration,
                        timezone,
                        workingHours: {
                            startTime,
                            endTime,
                            daysOfWeek: [1, 2, 3, 4, 5]
                        }
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showMessage('findMessage', data.error, 'error');
                    return;
                }
                
                const resultsEl = document.getElementById('results');
                
                if (data.freeSlots.length === 0) {
                    resultsEl.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ˜”</div>
                            <p>No available time slots found in this range.</p>
                        </div>
                    `;
                    return;
                }
                
                showMessage('findMessage', `Found ${data.freeSlots.length} available time slots!`, 'success');
                
                resultsEl.innerHTML = `
                    <h3 style="margin-bottom: 15px; color: #333;">Available Time Slots</h3>
                    ${data.freeSlots.map(slot => {
                        const start = new Date(slot.start);
                        const end = new Date(slot.end);
                        return `
                            <div class="time-slot">
                                <div class="time-slot-header">
                                    <span class="time-slot-time">
                                        ${start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - 
                                        ${end.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                    </span>
                                    <span class="time-slot-duration">${slot.duration} min</span>
                                </div>
                                <div class="time-slot-date">
                                    ${start.toLocaleDateString([], {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'})}
                                </div>
                            </div>
                        `;
                    }).join('')}
                `;
            } catch (error) {
                showMessage('findMessage', 'Error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
